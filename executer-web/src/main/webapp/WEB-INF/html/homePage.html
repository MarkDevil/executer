<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8">
    <title>Home page</title>
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <!--<script src="../js/bootstrap.min.js"></script>-->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 -->
    <script src="../js/videojs-ie8.min.js"></script>
    <script src="../js/video.min.js"></script>
    <script src="../../index.jsp"></script>
</head>

<body>

    <div class="container-fluid">
        <h1 title="绑卡工具">中邮信审系统绑卡工具</h1>
        <form action="/api/BindChargeCard" method="post" datatype="json" class="form-horizontal " role="form">
            <fieldset>
                <div class="form-group " style="padding-left: 30px">
                    <label>applyNo</label>
                    <input type="text" class="form-control" style="width: auto "  name="applyno" placeholder="请输入申请号">

                    <nobr></nobr>

                    <label>bankNo</label>
                    <input type="text" class="form-control" style="width: auto"  name="bankno" placeholder="请输入银行卡号">
                </div>
            </fieldset>
            <div style="padding-left: 15px">
                <button id="subBtn" type="submit">submit</button>
            </div>
        </form>
    </div>

    <div class="container-fluid">
        <h2>定时任务调用方法</h2>
        <div style="padding-left: 0">
            <button id="btn_invoke" type="submit" class="btn btn-default">invoke task</button>
        </div>
    </div>

    <blockquote>
    </blockquote>

    <div class="container-fluid">
            <video id="my-video" class="video-js" controls preload="auto" width="auto" height="auto"
                   poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
                <!--<p class="vjs-no-js">-->
                    <!--To view this video please enable JavaScript, and consider upgrading to a web browser that-->
                    <!--<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>-->
                <!--</p>-->
            </video>


    </div>

    <div class="container-fluid">
        <div class="table-responsive">
            <table id="reportTable" class="table table-hover">
                <thead>
                <tr>
                    <th>放款数据</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>测试</td>
                        <td>北京</td>
                    </tr>
                    <tr>
                        <td>测试</td>
                        <td>上海</td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

<script>
    $("#btn_invoke").click(function () {
        $.ajax({
            url:'/api/schedule/onetime',
            type: 'GET',
            dataType:"text",
            success : function (data) {
                if (data == "ok"){
                    alert("调用成功");
                }
            }
        })
    })
</script>

<script type="text/javascript">
    var myPlayer = videojs('my-video');
    videojs("my-video").ready(function(){
        var myPlayer = this;
        myPlayer.play();
    });
</script>
